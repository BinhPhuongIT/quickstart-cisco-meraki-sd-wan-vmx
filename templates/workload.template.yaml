AWSTemplateFormatVersion: 2010-09-09
Description: >-
   vMX deployment with AWS Transit Gateway:
Parameters:
  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: c5.large
    AllowedValues:
      - c5.large
      - c5.xlarge
      - m4.large
    ConstraintDescription: must be a valid EC2 instance type.

  KeyPairName:
    Description: Amazon EC2 Key Pair
    Type: 'AWS::EC2::KeyPair::KeyName'

  VPCID:
    Description: 'ID of the VPC (e.g., vpc-0343606e)'
    Type: 'AWS::EC2::VPC::Id'

  AvailabilityZone1SubnetID:
    Description: Subnet ID to be used for the deployment of vMX-1 in Availability Zone 1
    Type: 'AWS::EC2::Subnet::Id'

  AvailabilityZone2SubnetID:
    Description: Subnet ID to be used for the deployment of vMX-2 in Availability Zone 2
    Type: 'AWS::EC2::Subnet::Id'
  
  QSS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: "Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Default: quickstart-cisco-meraki-sd-wan-vmx
    Description: "S3 bucket name for the Quick Start assets. Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Type: String

  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: 'The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.'
    Type: String

  QSS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: implementing/
    Description: "S3 key prefix for the Quick Start assets. Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Type: String
  
  vMXToken1:
    Description: Onboarding token to be used for the vMX-1
    Type: String

  vMXToken2:
    Description: Onboarding token to be used for the vMX-2
    Type: String

  AmazonSideASN:
    Description: ASN to be used for the Amazon TGW
    Type: String

Mappings:
  AWSVMXAMI:
    us-east-1:
      AMI: ami-033cdc7addc34de7b
    us-east-2:
      AMI: ami-0682f3ca733136feb
    us-west-1:
      AMI: ami-09db17cd0ae68ce37
    us-west-2:
      AMI: ami-094d363fc83c2d454
    ca-central-1:
      AMI: ami-03b6bff67c18fe1a7
    eu-central-1:
      AMI: ami-05c87da57bef918fe
    eu-west-1:
      AMI: ami-041a9105a7428881e
    eu-west-2:
      AMI: ami-07455b0098ec1a0af
    eu-west-3:
      AMI: ami-06d223edb947e06f8
    eu-north-1:
      AMI: ami-0c47910d707d3d8ff
    eu-south-1:
      AMI: ami-03dce7b6bb7e4632d
    ap-east-1:
      AMI: ami-07fe0d5e3622aaee0
    ap-southeast-1:
      AMI: ami-0649b3dd335cbd849
    ap-southeast-2:
      AMI: ami-0e866deec1c0966ce
    ap-northeast-2:
      AMI: ami-0eb9c16d27f4ffd0c
    ap-northeast-1:
      AMI: ami-08b3370eb3656af21
    ap-south-1:
      AMI: ami-00841fc124240e830
    sa-east-1:
      AMI: ami-06f0baada2ea0cf76
    me-south-1:
      AMI: ami-0bb55407d5a52914e
    af-south-1:
      AMI: ami-044eae2d8e3fb2188

Resources:
  vMXInstance1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap
        - AWSVMXAMI
        - !Ref 'AWS::Region'
        - AMI
      InstanceType: !Ref 'InstanceType'
      KeyName: !Ref 'KeyPairName'
      SourceDestCheck: false
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: '0'
          SubnetId: !Ref 'AvailabilityZone1SubnetID'
      UserData:
        Fn::Base64: !Ref 'vMXToken1'
  vMXInstance2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap
        - AWSVMXAMI
        - !Ref 'AWS::Region'
        - AMI
      InstanceType: !Ref 'InstanceType'
      KeyName: !Ref 'KeyPairName'
      SourceDestCheck: false
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: '0'
          SubnetId: !Ref 'AvailabilityZone2SubnetID'
      UserData:
        Fn::Base64: !Ref 'vMXToken2'

  VMXInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Allow all http inbound traffic for LSP
        VpcId: !Ref VPCID
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  TransitGateway:
    Type: "AWS::EC2::TransitGateway"
    Properties:
      AmazonSideAsn: !Ref 'AmazonSideASN'
      Description: "Transit Gateway for vMX deployment"
      AutoAcceptSharedAttachments: "disable"
      DefaultRouteTableAssociation: "disable"
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - vmx-tgw  

  TransitGatewayAttachment:
    Type: "AWS::EC2::TransitGatewayAttachment"
    DependsOn:
    - TransitGateway
    Properties:
      VpcId: !Ref VPCID
      TransitGatewayId: !Ref TransitGateway
      SubnetIds:
      - !Ref AvailabilityZone1SubnetID
      - !Ref AvailabilityZone2SubnetID
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - vmx-vpc-attach

Outputs:
  vMX1InstanceID:
    Value: !Ref 'vMXInstance1'
  vMX2InstanceID:
    Value: !Ref 'vMXInstance2'

